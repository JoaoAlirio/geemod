<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    body.left-align main {
      text-align: left;
    }

    nav {
      background: #2c3e50;
      padding: 12px 20px;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    main img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }
    main h1 {
      color: #1C4F7E;
    }

    main h2 {
      color: #215F9A;
    }
  </style>
</head>
<body class="{{ page.body_class }}">

<nav>
  <a href="{{ '/' | relative_url }}">Home</a>
  <a href="{{ '/how-to' | relative_url }}">How to</a>
  <a href="{{ '/methods' | relative_url }}">Methods</a>
  <a href="{{ '/reference' | relative_url }}">Reference</a>
</nav>

<main>
  {{ content }}
</main>

</body>
</html>
